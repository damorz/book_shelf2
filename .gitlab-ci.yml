stages:
  - build

dist-build:
  image: node:latest
  stage: build
  script:
    - npm install
    - npm run build
    - rm -rf public
    - mv dist public

docker-build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - echo docker $CI_BUILD_TOKEN | login -u "$CI_REGISTRY_USER" --password-stdin $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  
  
