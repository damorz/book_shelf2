stages:
  - build
  - deploy

dist-build:
  image: node:latest
  stage: build
  script:
    - npm install
    - npm run build
    - rm -rf public
    - mv dist public

docker-build:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  

deploy-container:
  image: registry.gitlab.com/damorz/book_shelf:latest
  stage: deploy
  script:
    - cd src
    - ls
    

